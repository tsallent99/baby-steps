<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>

<body>
    <div class="head">
        <div class="eye eye--left">
            <div class="pupil"></div>
        </div>

        <div class="eye eye--right">
            <div class="pupil" ></div>
        </div>
        <div class="mouth">
            
        </div>
    </div>
    
</body>

<style>
    .head{
        position:absolute;
        top:50px;
        left: 100px; 
        background-color:red; 
        width: 350px; 
        height: 500px;

    }
    .eye{
        position:absolute;
        top: 100px;
        background-color:white; 
        width:80px;
        height: 80px;

    }
    .pupil{
        position:absolute;
        top: 60px;
        left: 20px;
        background-color:black; 
        width:20px;
        height: 20px;

    }
    .eye--right{
        right: 50px;
    }
    .eye--left{
        left: 50px;
    }
    .mouth{
        position:absolute; 
        bottom: 100px; 
        left:100px; 
        background-color:white; 
        width:150px; 
        height: 60px;
    }
</style>
